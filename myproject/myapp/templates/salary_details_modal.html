<!-- Modal แสดงข้อมูลเงินเดือน -->
<div class="modal fade" id="salaryDetailsModal" tabindex="-1" aria-labelledby="salaryDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="salaryDetailsModalLabel">
                    <i class="fas fa-info-circle me-2"></i> รายละเอียดเงินเดือน
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- รายการเงินเดือน -->
                <ul class="list-group mb-3">
                    <h6 class="fw-bold mb-3 text-primary">ชื่อพนักงาน: <span id="salaryPersonName">-</span></h6>
                
                    <!-- รายรับ -->
                    <li class="list-group-item d-flex justify-content-between bg-success-subtle">
                        <span>ค่าจ้างของเดือนนี้:</span>
                        <span id="savedBase" class="text-success fw-bold">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-success-subtle">
                        <span>ค่าหัวคิว:</span>
                        <span id="savedCommission" class="text-success">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-success-subtle">
                        <span>โบนัส/พิเศษ:</span>
                        <span id="savedBonus" class="text-success">-</span>
                    </li>
                    <li class="list-group-item bg-success-subtle p-0" id="savedExtraItems" style="display:none;"></li>
                
                    <!-- รายจ่าย -->
                    <li class="list-group-item d-flex justify-content-between bg-danger-subtle">
                        <span>เบิกเงิน:</span>
                        <span id="savedDeduction" class="text-danger fw-bold">-</span>
                    </li>
                    <li class="list-group-item bg-danger-subtle p-0" id="savedExtraDeductItems" style="display: none;"></li>
                
                    <li class="list-group-item d-flex justify-content-between bg-danger-subtle" id="savedSS" style="display: none;">
                        <span>ปกส.:</span>
                        <span id="savedSSAmount" class="text-danger">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-danger-subtle d-none" id="savedLoanPayment">
                        <span>เงินกู้:</span>
                        <span id="savedLoanPaymentAmount" class="text-danger">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-danger-subtle d-none" id="savedLoan">
                        <span>เงินกู้คงเหลือ:</span>
                        <span id="savedLoanRemaining" class="text-danger">-</span>
                    </li>
                
                    <!-- สุทธิ -->
                    <li class="list-group-item fw-bold fs-5 d-flex justify-content-between bg-warning-subtle">
                        <span>รับสุทธิ:</span>
                        <span id="savedTotal" class="text-warning fw-bold">-</span>
                    </li>
                </ul>
                
                
                <!-- ประวัติการเบิกเงิน -->
                <div class="mt-3" id="withdrawHistoryContainer" style="display: none;">
                    <h6 class="fw-bold mb-2">ประวัติการเบิกเงิน</h6>
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>วันที่</th>
                                    <th>จำนวนเงิน</th>
                                    <th>หมายเหตุ</th>
                                </tr>
                            </thead>
                            <tbody id="withdrawHistoryBody">
                                <!-- ข้อมูลจะถูกเพิ่มโดย JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="exportPersonSalaryExcel()">
                    <i class="fas fa-file-excel me-1"></i> Export Excel
                </button>
                <button type="button" class="btn btn-danger" onclick="exportPersonSalaryPDF()">
                    <i class="fas fa-file-pdf me-1"></i> Export PDF
                </button>
                <button type="button" class="btn btn-primary" onclick="editSavedSalary()">
                    <i class="fas fa-edit me-1"></i> แก้ไข
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i> ปิด
                </button>
            </div>
        </div>
    </div>
</div>
